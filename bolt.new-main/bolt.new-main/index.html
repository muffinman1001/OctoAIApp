<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OccurAI - Intelligent Virtual Machines</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.svg" alt="OccurAI Logo">
                <span>OccurAI</span>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#home" class="nav-link active">Home</a></li>
                    <li><a href="#features" class="nav-link">Features</a></li>
                    <li><a href="#dashboard" class="nav-link">Dashboard</a></li>
                    <li><a href="#pricing" class="nav-link">Pricing</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="btn btn-login" onclick="showLoginModal()">Login</button>
                <button class="btn btn-primary" onclick="showSignupModal()">Get Started</button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <div class="hero-content">
                <h1>AI-Powered Virtual Machines</h1>
                <p>Create intelligent AI agents that work in secure virtual environments, performing any task with real-time monitoring.</p>
                <div class="hero-buttons">
                    <button class="btn btn-primary btn-large" onclick="showSignupModal()">Start Free Trial</button>
                    <button class="btn btn-secondary btn-large" onclick="playDemo()">Watch Demo</button>
                </div>
            </div>
            <div class="hero-image">
                <div class="vm-preview">
                    <div class="vm-header">
                        <span class="vm-title">Video Editor AI</span>
                        <span class="status-badge active">Active</span>
                    </div>
                    <div class="vm-screen">
                        <div class="vm-feed" id="demoFeed"></div>
                        <div class="vm-controls">
                            <div class="progress-bar">
                                <div class="progress" id="demoProgress" style="width: 65%"></div>
                            </div>
                            <span class="progress-text">Task Progress: 65%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features" id="features">
        <!-- Your existing features section -->
    </section>

    <!-- Dashboard Preview -->
    <section class="dashboard-preview" id="dashboard">
        <div class="container">
            <h2 class="section-title">Powerful Dashboard</h2>
            <div class="dashboard-demo">
                <div class="vm-grid">
                    <!-- VM Cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Login to OccurAI</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
